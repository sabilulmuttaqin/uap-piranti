<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Running</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-black to-[#1a1a1a] text-white font-sans flex items-center justify-center min-h-screen p-6"
  >
    <div class="max-w-4xl w-full rounded-3xl shadow-2xl p-8 space-y-8">
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-5xl font-extrabold bg-clip-text text-emerald-400">
          Server is Running!
        </h1>
        <p class="text-xl mt-4 text-gray-300">
          Use the following endpoints to control the system:
        </p>
      </div>

      <!-- API Endpoints Section -->
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 text-center"
      >
        <a
          href="http://localhost:3000/moisture"
          class="bg-gradient-to-br from-[#050505] to-[#2a2a2a] rounded-xl p-8 shadow-xl transition-transform transform hover:scale-105 hover:shadow-2xl"
        >
          <h2 class="text-2xl font-semibold text-emerald-400 mb-4">
            Check Moisture
          </h2>
          <p class="text-lg text-gray-400">
            Use <span class="font-semibold">/moisture</span>
          </p>
        </a>
        <a
          href="http://localhost:3000/pump/on"
          class="bg-gradient-to-br from-[#050505] to-[#2a2a2a] rounded-xl p-8 shadow-xl transition-transform transform hover:scale-105 hover:shadow-2xl"
        >
          <h2 class="text-2xl font-semibold text-emerald-400 mb-4">
            Turn Pump ON
          </h2>
          <p class="text-lg text-gray-400">
            Use <span class="font-semibold">/pump/on</span>
          </p>
        </a>
        <a
          href="http://localhost:3000/pump/off"
          class="bg-gradient-to-br from-[#050505] to-[#2a2a2a] rounded-xl p-8 shadow-xl transition-transform transform hover:scale-105 hover:shadow-2xl"
        >
          <h2 class="text-2xl font-semibold text-emerald-400 mb-4">
            Turn Pump OFF
          </h2>
          <p class="text-lg text-gray-400">
            Use <span class="font-semibold">/pump/off</span>
          </p>
        </a>
      </div>

      <!-- Server Status Section -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        <div
          class="bg-gradient-to-br from-[#050505] to-[#2a2a2a] rounded-xl p-8 shadow-xl transition-transform transform hover:scale-105 hover:shadow-2xl"
        >
          <h3 class="text-lg font-semibold text-gray-300 mb-2">
            Server Status
          </h3>
          <div class="flex items-center justify-between">
            <p class="text-sm text-gray-400">Running</p>
            <div class="text-green-500">
              <span class="relative flex h-3 w-3">
                <span
                  class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
                ></span>
                <span
                  class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"
                ></span>
              </span>
            </div>
          </div>
        </div>
        <div
          class="bg-gradient-to-br from-[#050505] to-[#2a2a2a] rounded-xl p-8 shadow-xl transition-transform transform hover:scale-105 hover:shadow-2xl"
        >
          <h3 class="text-lg font-semibold text-gray-300 mb-2">Uptime</h3>
          <p class="text-sm text-gray-400">12 hours 23 minutes</p>
        </div>
      </div>
    </div>
  </body>
</html>
